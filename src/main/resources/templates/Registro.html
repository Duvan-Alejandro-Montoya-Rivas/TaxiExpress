<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>SignUp</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form class="cliente">
                <div>
                    <input class="text" type="text"  id="nombre" placeholder="Nombre de Ususario" >
                    <input class="text " type="int" id="cedula" placeholder="Cedula" >
                </div>
                <div>
                    <input class="text" type="text"  id="telefono"placeholder="Telefono" >
                </div>
                <div>
                    <input class="text" type="text"  id="direccion"placeholder="Direccion" >
                </div>
                <div>
                    <input class="text" type="int"  id="edad"placeholder="Edad" >
                </div>

                <div>
                    <input class="text" type="email"  id="correo"placeholder="Email" >
                </div>
                <div>
                    <input class="text" type="password" id="password" placeholder="Password" >
                    <input class="text w3lpass " type="password"  id="passwordrep" placeholder="Confirmar Password" >
                </div>

                <div>
                    <a onclick="registrar()" href="#" class="btn">Registrar</a>
                </div>

            </form>
        </div>
    </div>
    <!-- copyright -->
    <!-- //copyright -->

</div>
<script src="js/registrar.js"> </script>
<!-- //main -->
</body>
</html>
